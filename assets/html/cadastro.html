<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Cadastro de usuário</title>
</head>

<body>
    <main>
        <form class="container" id="cadastro-form">
            <h2>Cadastrar usuário</h2>

            <div class="input-box">
                <input type="text" placeholder="Usuário" id="nome">
            </div>

            <div class="input-box">
                <input type="email" placeholder="e-mail" id="email">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" id="confirmar-senha">
            </div>

            <div class="erro">
                <p id="mensagem-erro"></p>
            </div>

            <button type="submit" class="button">Cadastrar-se</button>
        </form>
    </main>

    <script src="../js/cadastro.js"></script>
</body>
</html>
