<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Recuperação de senha</title>
</head>
<body>
    <main>
        <form class="container">
            <h3>Solicitar código de confirmação</h3>

            <div class="input-box">
                <input type="email" placeholder="E-mail" id="login">
            </div>

            <button type="submit" class="button">Enviar código</button>
        </form>
        
        <form class="container">
            <h3>Atualizar senha</h3>

            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" id="confirmar-senha">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Código de confirmação" id="confirmar-senha">
            </div>

            <button type="submit" class="button">Atualizar</button>
        </form>
    </main>
</body>
</html>
