<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Cadastro de usuário</title>
</head>

<body>
    <main> <!--não seria melhor usar um id?-->
        <form class="container">
            <h2>Cadastrar usuário</h2>

            <div class="input-box">
                <input type="text" placeholder="Usuário" id="name">
            </div>

            <div class="input-box">
                <input type="email" placeholder="e-mail" id="login">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" id="confirmar-senha">
            </div>

            <button type="submit" class="button">Cadastrar-se</button>
        </form>
    </main>
</body>
</html>
